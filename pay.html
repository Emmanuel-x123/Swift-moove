<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="invest.css">
    <script src="https://kit.fontawesome.com/37fb0164a8.js" crossorigin="anonymous"></script>
    <title>Payment Gateway</title>
</head>
<body>
   <div class="container_pay">
    <form action="#">
        <div class="row">
         <div class="col">
                <h3 class="title">billing address</h3>
                <div class="inputBox">
                    <label for="name">full name:</label>
                    <input type="text" id="name" placeholder="enter your full name"required>
                </div>
                <div class="inputBox">
                    <label for="email">email:</label>
                    <input type="email" id="email" placeholder="enter your email"required>
                </div>
                <div class="inputBox">
                    <label for="address">address:</label>
                    <input type="text" id="address" placeholder="enter address"required>
                </div>
                <div class="inputBox">
                    <label for="city">city</label>
                    <input type="text" id="city" placeholder="enter city" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <label for="state">state:</label>
                        <input type="text" id="state" placeholder="enter state" required>
                    </div>

                    <div class="inputBox">
                        <label for="zip">zip code</label>
                        <input type="number" id="zip" placeholder="123 456" required>
                    </div>
                </div>
           </div>
        <div class="col">
                <h3 class="title">payments</h3>

                <div class="inputBox">
                    <label for="name">cards accepted</label>
                  <img src="payment.png" alt="">
                </div>

                <div class="inputBox">
                    <label for="cardname">card name: </label>
                    <input type="text" id="cardname" placeholder="enter card name"required>
                </div>

                <div class="inputBox">
                    <label for="cardNum">credit card number</label>
                    <input type="text" id="cardNum" placeholder="4444-2222-7777-6666" maxlength="19"required>
                </div>

                <div class="inputBox">
                    <label for="month">xpr month</label>
                    <select id="months" name="months">
                        <option value="">choose month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                      </select>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <label for="year">exp year</label>
                        <select name="" id="">
                            <option value="">choose year</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                        </select>

                        <div class="inputBox">
                            <label for="cvv">cvv</label>
                            <input type="number" id="cvv" placeholder="123"required>
                        </div>
              </div>

                    
                </div>
          </div>
        </div>
        <input type="submit" value="proceed with payment" class="sub-btn">
    </form>
   </div> 


   <script src="invest.js"></script>
</body>
</html>
